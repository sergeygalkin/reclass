- system.glusterfs.server.cluster
- system.glusterfs.server.volume.salt_pki
- system.salt.control.virt
- system.glusterfs.server.volume.glance
- system.glusterfs.server.volume.keystone
- system.glusterfs.server.volume.salt_pki
- system.salt.control.cluster.openstack_control_cluster
- system.salt.control.cluster.openstack_proxy_cluster
- system.salt.control.cluster.openstack_database_cluster
- system.salt.control.cluster.openstack_message_queue_cluster
- system.salt.control.cluster.cicd_control_cluster
- cluster.scale-test.cicd.gluster
- cluster.scale-test.infra
parameters:
  _param:
    cluster_vip_address: ${_param:infra_kvm_address}
    cluster_node01_address: ${_param:infra_kvm_node01_address}
    cluster_node02_address: ${_param:infra_kvm_node02_address}
    cluster_node03_address: ${_param:infra_kvm_node03_address}
    keepalived_vip_interface: br_ctl
    keepalived_vip_virtual_router_id: 69
    deploy_nic: eth0 
    primary_third_nic: eth1
  salt:
    control:
      size: #RAM 4096,8192,16384,32768,65536
      ##Default production sizing
        openstack.control:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        openstack.database:
          cpu: 8
          ram: 16384
          disk_profile: large
          net_profile: default
        openstack.message_queue:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        openstack.proxy:
          cpu: 4
          ram: 8192
          disk_profile: small
          net_profile: default
        opencontrail.control:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        opencontrail.analytics:
          cpu: 8
          ram: 32768
          disk_profile: large
          net_profile: default
        stacklight.log:
          cpu: 4
          ram: 8192
          disk_profile: xxlarge
          net_profile: default
        stacklight.server:
          cpu: 4
          ram: 8192
          disk_profile: small
          net_profile: default
  virt:
    nic:
      default:
        eth1:
          bridge: br_mgm
        eth0:
          bridge: br_ctl
  linux:
    network:
      interface:
        br_mgm:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:deploy_address}
          netmask: ${_param:deploy_network_netmask}
          gateway: ${_param:deploy_network_gateway}
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
          use_interfaces:
          - ${_param:deploy_nic}
        eth1:
          enabled: true
          proto: manual
        eth1.2:
          name: eth1.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - eth1
        br_ctl:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
          use_interfaces:
          - eth1.${_param:control_vlan}
